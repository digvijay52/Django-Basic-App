{%load static from staticfiles%}
<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
    <link rel="stylesheet" href="{%static 'styles.css'%}" />
</head>
<body>
    <div class="articles">
        {% for article in articles%}
            <div class="article">
                <h2><a href="#">{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>
        {% endfor%}
    </div>
    <h1> Article List</h1>
</body>
</html>
